<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TO-DO List</title>
    <!--The link to the external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- -------The search input ------- -->
        <nav>
            <form action="" id="search">
                <label for="search">Search: </label>
                <input type="search" name="search" placeholder="Enter keyword">
                <!-- <input type="submit" value="Search"> -->
            </form>
        </nav>

        <!-- -----The other inputs for the information----- -->
        <header>
            <form action="" id="info">
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" placeholder="Enter the title">
                <label for="description">Description: </label>
                <input type="text" id="desc" name="description" placeholder="Enter the title Description">
                <input type="submit" value="Submit">
            </form>
        </header>

        <!-- The section that holds the user content -->
        <section id="userInput">
            <ul>

            </ul>

        </section>



    </div>


    <!-- The link to the external script -->
    <script src="main.js"></script>
</body>

</html>
